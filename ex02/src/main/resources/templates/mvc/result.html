<!DOCTYPE html>
<!-- 템플릿 엔진 중 타임리프를 사용하는 경우 html태그의 속성에 다음 값을 추가한다. -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Result Page</h1>
<!-- 타임리프는 새로운 태그를 사용하는 것이 아니라 기존 HTML태그에 전용 속성으로 데이터를 처리한다.-->
<!-- 타임리프 전용 속성은 모두 th: 으로 시작한다. -->
    <h3 th:text="${userName}"></h3>
    <h3 th:text="${userAge}"></h3>
    <h3 th:text="userAge"></h3>
</body>
</html>
