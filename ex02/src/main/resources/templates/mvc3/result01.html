<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Result Page</h1>
    <div th:object="${member}">
        <h3 th:text="*{loginId}"></h3>
        <h3 th:text="*{name}"></h3>
        <h3 th:text="*{age}"></h3>
        <h3 th:text="${gender}"></h3>
    </div>

    <ul>
        <li th:each="food : ${foods}">
            <span th:text="${food}"></span>
        </li>
    </ul>
</body>
</html>
