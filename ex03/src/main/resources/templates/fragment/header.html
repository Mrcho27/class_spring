<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--타임리프는 특정 요소를 fragment(조각)으로 등록할 수 있다.
    보통 반복적으로 여러 페이지에서 사용되는 헤더/푸터를 등록하여 사용한다.
    th:fragment="조각이름"
-->
    <header th:fragment="header1">============헤더1==============</header>
    <header th:fragment="header2">############헤더2##############</header>
</body>
</html>
